<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Hugo's Vue WYSIWYG Editor</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
   
    
    
    <link href="http://netdna.bootstrapcdn.com/twitter-bootstrap/2.3.1/css/bootstrap-combined.no-icons.min.css" rel="stylesheet">
    
		<link href="http://netdna.bootstrapcdn.com/font-awesome/3.0.2/css/font-awesome.css" rel="stylesheet">
    <script src="http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
		
    <script src="http://netdna.bootstrapcdn.com/twitter-bootstrap/2.3.1/js/bootstrap.min.js"></script>
   
		<link href="css/style.css" rel="stylesheet">
    
    <script src="js/vue.js"></script>
    <script src="js/to-markdown.js"></script>
    <script src="js/lodash.js"></script>
    
  </head>
  <body>

    <!-- Hard coding this instead templating a component -->
    
    <div id="my-wys" class="container">
          <div id="alerts"></div>
            <div class="btn-toolbar">
            <div class="btn-group">
              <a href="#" class="btn" data-command="p" title="paragraph">P</a>    
            </div>
            <div class="btn-group">
              <a href="#" class="btn dropdown-toggle" data-toggle="dropdown" title="Font Size"><i class="icon-text-height"></i>&nbsp;<b class="caret"></b></a>
                <ul class="dropdown-menu">
                  <li><a href="#" data-command="h1"><font size="5">Huge</font></a></li>
                  <li><a href="#" data-command="h2"><font size="3">Normal</font></a></li>
                  <li><a href="#" data-command="h3"><font size="1">Small</font></a></li>
                </ul>
            </div>
            <div class="btn-group">
              <a href="#" class="btn" data-command="bold" title="Bold (Ctrl/Cmd+B)"><i class="icon-bold"></i></a>
              <a href="#" class="btn" data-command="italic" title="Italic (Ctrl/Cmd+I)"><i class="icon-italic"></i></a>
              <a href="#" class="btn" data-command="strikethrough" title="Strikethrough"><i class="icon-strikethrough"></i></a>
              <a href="#" class="btn" data-command="underline" title="Underline (Ctrl/Cmd+U)"><i class="icon-underline"></i></a>
            </div>
            <div class="btn-group">
              <a href="#" class="btn" data-command="insertunorderedlist" title="Bullet list"><i class="icon-list-ul"></i></a>
              <a href="#" class="btn" data-command="insertorderedlist" title="Number list"><i class="icon-list-ol"></i></a>
              <a href="#" class="btn" data-command="outdent" title="Reduce indent (Shift+Tab)"><i class="icon-indent-left"></i></a>
              <a href="#" class="btn" data-command="indent" title="Indent (Tab)"><i class="icon-indent-right"></i></a>
            </div>
            <div class="btn-group">
              <a href="#" class="btn" data-command="justifyleft" title="Align Left (Ctrl/Cmd+L)"><i class="icon-align-left"></i></a>
              <a href="#" class="btn" data-command="justifycenter" title="Center (Ctrl/Cmd+E)"><i class="icon-align-center"></i></a>
              <a href="#" class="btn" data-command="justifyright" title="Align Right (Ctrl/Cmd+R)"><i class="icon-align-right"></i></a>
              <a href="#" class="btn" data-command="justifyfull" title="Justify (Ctrl/Cmd+J)"><i class="icon-align-justify"></i></a>
            </div>
            <div class="btn-group">
            <a href="#" class="btn dropdown-toggle" data-toggle="dropdown" title="Hyperlink"><i class="icon-link"></i></a>
              <div class="dropdown-menu input-append">
                <input class="span2" placeholder="URL" type="text" data-command="createLink"/>
                <button class="btn" type="button">Add</button>
              </div>
              <a href="#" class="btn" data-command="unlink" title="Remove Hyperlink"><i class="icon-cut"></i></a>

            </div>
            
            <div class="btn-group">
              <a href="#" class="btn" title="Insert picture (or just drag & drop)" id="pictureBtn"><i class="icon-picture"></i></a>
              <input type="file" data-role="magic-overlay" data-target="#pictureBtn" data-command="insertImage" />
            </div>
            <div class="btn-group">
              <a href="#" class="btn" data-command="undo" title="Undo (Ctrl/Cmd+Z)"><i class="icon-undo"></i></a>
              <a href="#" class="btn" data-command="redo" title="Redo (Ctrl/Cmd+Y)"><i class="icon-repeat"></i></a>
            </div>
            <input type="text" data-command="inserttext" id="voiceBtn" x-webkit-speech="">
          </div>

          <div id="editor" contenteditable>
            <div id="input" v-bind:content="content" debounce="300">
              <h1>A WYSIWYG Editor.</h1>
              <p>Try making some changes here. Add your own text or maybe an image.</p>
            </div>
            <!-- <textarea v-model="input" debounce="300"></textarea> -->
            <div v-html="input | markdown"></div>
          </div>
          
        </div>
  </body>
  <script src="js/bootstrap-wysiwyg.js"></script>
  <script type="text/javascript">
      

      // toMarkdown('<h1>Hello world!</h1>')
      

      Vue.filter('markdown', function (value) {
        //using to-markdown.js
        return toMarkdown(value);
      })

      new Vue({
        el: '#input',
        data: {
          input: 'content'
        }
      })


  </script>

</html>
